<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-container">
        <section class="login-box-wrapper">
            <h1 class="login-box-heading">
                Account Login
            </h1>

            <div class="login-box">

                <div class="login-box-input-container">
                    <input class="login-box-username" type="text" name="username" id="username" placeholder="Username">
                    <i class="fa fa-user"></i>
                </div>
                
                <div class="login-box-input-container">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>

                <div class="login-box-button-wrapper">
                    <button onclick="Submit">LOGIN</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
