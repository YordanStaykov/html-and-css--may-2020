<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="viewport first-container">
            <section class="card lake">
                <img src="../picture1.jpg" alt="lake">
                <i class="fa fa-chain"></i>
            </section>
        </div>
        <div class="viewport second-container">
            <section class="card mountain">
                <img src="../picture2.jpg" alt="mountain">
                <i class="fa fa-star"></i>
            </section>
            
        </div>
    </main>
</body>
</html>
