<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Customer Details</legend>
            <p>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="George" autofocus="autofocus">
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Davis">
            </p>
            <p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other">
            </p>
            <p>
                Preferred contact method:
                <label for="email">Email</label>
                <input type="radio" name="contact" id="email" value="email">
                <label for="phone">Phone</label>
                <input type="radio" name="contact" id="phone" value="phone">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="your@email.com">
            </p>
            <p>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="+359885236225">
            </p>
            <p>
                <label for="towns">Town</label>
                <select name="towns" id="towns">
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </p>
            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="70">
            </p>
            <p>
                <label for="prog-lang-choise">Programing Language</label>
                <input list="prog-lang-options" name="prog-lang-choise" id="prog-lang-choise">
                <datalist id="prog-lang-options">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </p>
            <p>
                <textarea name="info" id="info" cols="20" rows="5" placeholder="More information..."></textarea>
            </p>
            <p>
                <input type="checkbox" name="terms" id="terms" checked="checked">
                <label for="terms">I agree the Terms and Conditions</label>
            </p>
            <p>
                <input type="submit" value="Send">
            </p>
        </fieldset>
    </form>

</body>

</html>
